<weather-widget position="22.5 14 0" rotation="0 -3 0" outer-class="weather"></weather-widget>


<s-div position="-10.5 4 0" rotation="0 3 0" width="840" height="600" x-ref="techWall" outer-class="news-wall"
       iframe-height="1632px" iframe-src="//rss.app/embed/v1/wall/tJ35FPJXEHi5o74J" zoom=".9"
       :visible="$store.home.state === 0 ? 1 : 0"></s-div>
<template x-if="$store.home.worldNewsLoaded">
    <s-div position="-10.5 4 0" rotation="0 3 0" width="840" height="600" x-ref="wnWall" outer-class="news-wall"
           iframe-height="1632px" iframe-src="//rss.app/embed/v1/wall/_LCEeTWDNJ8DIUeIb" zoom=".9"
           :visible="$store.home.state === 1 ? 1 : 0"></s-div>
</template>

<s-div zoom=".8" position="-10 -13 0" rotation="0 3 0" width="840" height="40" outer-class="news-buttons">
    <button class="tinted bouncy" :class=" {active : $store.home.state === 0}"
            @click="$store.home.state = 0;  $refs.techWall.reload();">Tech News</button>
    <button class="tinted bouncy" :class=" {active : $store.home.state === 1}"
            @click="$store.home.state = 1; $store.home.worldNewsLoaded = true;">World News</button>
</s-div>
<s-div position="22.5 -0.5 0" rotation="0 -3 0" width="380" height="300" outer-class="tinted padded">
    <div class="welcome-box tinted-2">
        <h3>Surf Update - v0.35 alpha</h3>
        <p>
            Welcome to Surf (experimental)<br>
            Coming soon:<br>
            - Customize your zones<br>
            - Bottom right button search + LLM<br><br>
            <a href="https://chromewebstore.google.com/detail/ignore-x-frame-headers/gleekbfjekiniecknbkamfmkohkpodhe" target="_blank" class="text-blue">Extension</a> for loading third party sites (e.g. YouTube, Discord)<br>
            <a href="https://github.com/3rl-io/surf-dev" target="_blank" class="text-blue">Source code</a> |
            <a href="https://twitter.com/3RLTeam" target="_blank" class="text-blue">Twitter</a> |
            <a href="https://www.threads.net/@my.3rl" target="_blank" class="text-blue">Threads</a> | hello@3RL.io
        </p>
    </div>
</s-div>
<style>
    .welcome-box {
        height: 100%;
        width: 100%;
        font-size: 1.2rem;
        & p, & h3 {
           margin: 0;
           padding-top: .6em;
           padding-left: 1em;
           padding-right: 1em;
        }
    }

    .text-blue {
        color: #80fff2 !important;
    }
    .fa-paste {
        cursor: pointer;
    }
    .ww-box * {
        font-size: 1rem;
    }
    .ww_hour_date {
        font-size: 1rem !important;
    }
    .weather div, .news-wall>div {
        border-radius: 5px;
    }
    .news-buttons {
        text-align: center;
        padding-top: 5px;
        & button {
           border-radius: 5px;
           font-size: 1.3rem;
           width: 150px;
           height: 35px;
           cursor: pointer;
            &.active {
                 transform: scale(1.1);
                 background-color: rgba(0,16,32,.9);
                 border: 1px solid rgba(255,255,255,.4);
                 color: rgba(255,255,255,1);
             }
       }
    }

    .tinted-2 {
        background-color: rgba(0,16,32,.7);
        border: 1px solid rgba(255,255,255,.4);
        color: rgba(255,255,255,1);
    }
</style>
